#cloud-config

coreos:

  groups:
    - vpn

  users:
    - name: jspc
      gecos: jspc
      primary-group: vpn
      groups: wheel
      lock_passwd: true
      passwd: $6$rounds=8192$4mYBGvUKZbA$OeK1eNJj1grmVZr12N905plh8r6Qx0lFO6ba8Lq20B7DfGf79.bxhpnEHhuUd19giUa6Wm6LHhtrfwKybaK9q.

  # write_files:
